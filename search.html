<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Search Page</title>
</head>

<body>
    <!-- searchbar temporanea -->
    <input type="text" class="form-control mt-1 mx-5 w-25" id="keywords">

    <hr class="m-0">
    <div class="d-flex justify-content-between align-items-center">
        <div id="mobileSearchMenu">
            <h1 class="text-start fs-5 semibold mt-1 my-0">RISULTATI</h1>
            <p class="text-decoration-underline my-0">Scopri questi risultati</p>
        </div>
        <div>
            <button class="bg-white text-primary border border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Filtri <i
                    class="fa-solid fa-angle-down text-primary"></i></button>

            <div class="offcanvas offcanvas-bottom rounded-top" tabindex="-1" id="offcanvasBottom"
                aria-labelledby="offcanvasBottomLabel">
                <div class="offcanvas-header pb-2">
                    <div class="w-75 bg-secondary bg-opacity-10 rounded-pill">
                        <i class="fa-solid fa-magnifying-glass ps-2"></i>
                        <input type="text" id="mobileSearch" class="bg-transparent border-0 shadow-none">
                    </div>
                    <button class="bg-white border-0 fw-semibold" type="button" data-bs-dismiss="offcanvas"
                        aria-label="Close">Chiudi</button>
                </div>
                <div class="offcanvas-body small p-0 fw-semibold">
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button shadow-none py-2" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne"
                                    aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                    Categorie
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body pt-0 pb-2">
                                    <small>Film e TV</small>
                                    <div>
                                        <input class="d-none" type="radio" name="mediaType" id="multi">
                                        <input class="d-none" type="radio" name="mediaType" id="movie">
                                        <input class="d-none" type="radio" name="mediaType" id="tv">
                                        <label class="rounded-1 p-1 m-1 text-center" for="multi">Tutti</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="movie">Film</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="tv">Tv</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                <button class="accordion-button collapsed shadow-none py-2" type="button" data-bs-toggle="collapse"                             data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo" id="searchParameter">
                                    <!-- Aggiungere JS -->
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                                <div class="accordion-body pt-0 pb-2">
                                    <small>Genere</small>
                                    <div>
                                        <input class="d-none" type="checkbox" id="animation">
                                        <input class="d-none" type="checkbox" id="adventure">
                                        <input class="d-none" type="checkbox" id="comedy">
                                        <input class="d-none" type="checkbox" id="crime">
                                        <input class="d-none" type="checkbox" id="documentary">
                                        <input class="d-none" type="checkbox" id="drama">
                                        <input class="d-none" type="checkbox" id="family">
                                        <input class="d-none" type="checkbox" id="fantasy">
                                        <input class="d-none" type="checkbox" id="mistery">
                                        <label class="rounded-1 p-1 m-1 text-center" for="animation">Animazione</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="adventure">Avventura e Azione</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="comedy">Comedy</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="crime">Crime</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="documentary">Documentario</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="drama">Drama</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="family">Family</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="fantasy">Fantasy e Fantascienza</label>
                                        <label class="rounded-1 p-1 m-1 text-center" for="mistery">Mistero</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--    <select id="filter" class="form-select shadow-none">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>                              -->
        </div>
    </div>
    <hr class="my-0">

    <div class="d-flex flex-column align-items-center">
        <div class="row text-center w-100 d-flex justify-content-evenly" id="tableRow">

            <!-- Qui vanno i risultati della ricerca -->

        </div>

    </div>

    <script src="assets/js/search.js"></script>
    <script src="https://kit.fontawesome.com/0ff7ae3867.js" crossorigin="anonymous"></script>
</body>

</html>
